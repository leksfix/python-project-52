{% extends "base.html" %}
{% load django_bootstrap5 %}
{% load i18n %}

{% block title %}
{{ page_title }}
{% endblock %}

{% block content %}
<form action="{{ action_url }}" method="post">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% bootstrap_button submit_btn_text button_type="submit" button_class="btn-primary" %}
</form>
{% endblock %}
